      - ".github/workflows/pipecat_smart_turn_android.yaml"
      - "pipecat_smart_turn_android/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/pipecat_smart_turn_android.yaml"
      - "pipecat_smart_turn_android/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
